<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
    <!-- Custom theme CSS -->
    <link rel="stylesheet" type="text/css" href="css/style.css">
    <!-- Custom Admin CSS -->
    <link rel="stylesheet" type="text/css" href="css/admin.css">
    <!-- google font link -->
    <link href="https://fonts.googleapis.com/css?family=Lateef&amp;subset=arabic" rel="stylesheet">

    <title>Admin Login</title>
  </head>
  <body>
    <!-- Admin Section Start -->
    <section class="admin_section">
      <div class="container">
        <div class="row">
          <div class="col-lg-12 text-center">
            <a href="index.html"><img src="images/logo/header_logo.png" alt="logo">
            <a href="index.html"><h1>Kishoreganj Polytechnic Institute</h1></a>
          </div>
        </div>
        <form>
          <div class="form-row custom_form">
            <div class="col-lg-4 offset-4 form-group">
              <input type="email" class="form-control custom_filed" placeholder="Enter your email">
            </div>
            <div class="col-lg-4 offset-4 form-group">
              <input type="password" class="form-control custom_filed" placeholder="Enter your password">
            </div>
            <div class="col-lg-4 offset-4 form-group">
              <button type="button" class="btn btn_custom">Login</button>
            </div>
          </div>
        </form>
      </div>
    </section>
    <!-- Admin Section end -->
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
    <!-- Font awesome js -->
    <script defer src="https://use.fontawesome.com/releases/v5.0.10/js/all.js"></script>


  </body>
</html>
